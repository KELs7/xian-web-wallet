<h1 class="app-box-title">Send</h1>
<p class="app-box-description">Send tokens to another wallet address.</p>
<div class="app-box-form">
    <div class="alert alert-danger" role="alert" id="sendTokenError" style="display: none;"></div>
    <div class="form-group">
        <label for="toAddress">To Address</label>
        <input type="text" class="form-control" id="toAddress" placeholder="Enter the wallet address" required>
    </div>
    <div class="form-group">
        <label for="tokenAmount">Token Amount</label>
        <input type="number" class="form-control" id="tokenAmount" placeholder="Enter the token amount" required>
    </div>
    <div class="btn-group">
        <button class="btn btn-primary" onclick="sendToken('Xian')">Send Token</button>
        <button class="btn btn-secondary" onclick="goToWallet()">Cancel</button>
    </div>
</div>
