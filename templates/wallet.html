<div class="title-container">
    <h1 class="app-box-title">Wallet</h1>
</div>
<p class="app-box-description">This is your Xian wallet. You can use it to send and receive tokens on the Xian Network.</p>
<div class="app-box-form" style="display: flex;flex-direction: column;height:100%">
    <div id="wallet-info">
        <span class="app-box-form-title"><b>Wallet Address:</b> <span id="walletAddress"></span></span>
    </div>
    <div class="wallet-tabs">
        <a href="#" id="wallet-tokens-tab" id="wallet-change-tab-wallet-tokens" class="active">Tokens</a>
        <a href="#" id="local-activity-tab" id="wallet-change-tab-local-activity">Local Activity</a>
    </div>
    <div id="wallet-tokens" class="token-list" style="display:block;flex-grow: 1;">
       
    </div>
    <div id="local-activity" style="display: none;flex-grow:1">
        <div class="title-container">
            <h2 class="token-list-title">Local Activity</h2>
            <i class="fas fa-trash cogwheel-icon" id="wallet-clear-local-activity" title="Clear Local Activity"></i>
        </div>
        <div id="local-activity-list">
            No activity yet.  
        </div>
    </div>
    <div style="display:flex;justify-content: space-between;">
        <a href="#" id="wallet-refresh-all"><i class="fas fa-sync-alt"></i> Refresh All</a>
        <a href="#" class="advanced-tx-link" id="wallet-send-adv-tx"><i class="fas fa-paper-plane"></i> Advanced Transaction</a>
    </div>
</div>
<script src="templates/page_js/wallet.js"></script>
